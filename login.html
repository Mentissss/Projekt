<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Sklep Internetowy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Nagłówek -->
    <header class="bg-white border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="../index.html" class="text-dark text-decoration-none fw-bold fs-4">Powrót do strony głównej</a>
        </div>
    </header>

    <!-- Główna zawartość strony -->
    <main class="flex-grow-1">
        <section class="login py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h1 class="fw-bold text-center mb-4">Zaloguj się</h1>
                                <form action="#">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Nazwa użytkownika:</label>
                                        <input type="text" id="username" name="username" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Hasło:</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Sklep Internetowy. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
